<!DOCTYPE html>

      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);

    h1 {

    }

      background-color: #000;

      padding: 15px;
      border-radius: 8px;
      font-family: monospace;

    }
    .btn-copy {
      margin-top: 15px;

      color: white;

</head>
